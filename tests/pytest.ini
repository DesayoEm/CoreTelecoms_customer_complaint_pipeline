[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

norecursedirs = 
    logs
    dags  
    include
    plugins
    .venv
    venv
    env
    .git
    .tox
    __pycache__
    *.egg-info
    build
    dist


addopts = 
    --ignore=logs
    --ignore=dags
    -v