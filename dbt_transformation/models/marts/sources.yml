version: 1.0.0

sources:
  - name: stg
    description: Staging tables in Snowflake
    schema: stg
    tables:
      - name: customers
        identifier: CUSTOMERS
      - name: agents
        identifier: AGENTS
      - name: call_logs
        identifier: CALL_LOGS
      - name: sm_complaints
        identifier: SM_COMPLAINTS
      - name: web_complaints
        identifier: WEB_COMPLAINTS
        loaded_at_field: loaded_at
        freshness:
          warn_after:
            count: 24
            period: hour
          error_after:
            count: 25
            period: hour
          
          
          
